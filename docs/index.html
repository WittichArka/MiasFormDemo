<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIAS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <svg id="splash-logo" width="120" height="120" viewBox="0 0 100 100" aria-hidden="true">
            <polygon points="50,0 100,100 0,100" fill="#007bff"/>
        </svg>
    </div>

    <!-- Fixed Top Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="d-flex align-items-center">
            <button class="navbar-toggler" type="button" id="menu-toggle" aria-label="Toggle menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="menu-label">menu</span>
        </div>

        <a class="navbar-brand mx-auto" href="#home">MIAS</a>

        <div class="d-flex align-items-center">
            <!-- Réutilisation du même logo que le splash (svg inline pour l'instant) -->
            <svg class="logo" width="36" height="36" viewBox="0 0 100 100" aria-hidden="true">
                <polygon points="50,0 100,100 0,100" fill="#007bff"/>
            </svg>
        </div>
    </nav>

    <!-- Side Menu (toujours utilisable, s'ouvre en slide depuis la gauche) -->
    <aside id="side-menu" class="side-menu" aria-hidden="true">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">À Propos</a></li>
                <li><a href="#contact">Adresse/Contact</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Sections -->
    <main>
        <section id="home" class="section">Home Section</section>
        <section id="about" class="section">À Propos Section</section>
        <section id="contact" class="section">Adresse/Contact Section</section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
